<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess AI Â· Explainable Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 45 45">
                    <path d="m 22.5,9 c -2.21,0 -4,1.79 -4,4 0,0.89 0.29,1.71 0.78,2.38 C 17.33,16.5 16,18.59 16,21 c 0,2.03 0.94,3.84 2.41,5.03 C 15.41,27.09 11,31.58 11,39.5 H 34 C 34,31.58 29.59,27.09 26.59,26.03 28.06,24.84 29,23.03 29,21 29,18.59 27.67,16.5 25.72,15.38 26.21,14.71 26.5,13.89 26.5,13 c 0,-2.21 -1.79,-4 -4,-4 z" style="fill:#2C5F2D; fill-opacity:1; stroke:#2C5F2D; stroke-width:1.5; stroke-linecap:round; stroke-linejoin:miter;"/>
                </svg>
                <span>Chess AI</span>
            </div>
            
            <nav class="nav">
                <button class="nav-item active" data-view="play">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <rect x="2" y="2" width="16" height="16" stroke="currentColor" stroke-width="2"/>
                        <line x1="6" y1="2" x2="6" y2="18" stroke="currentColor" stroke-width="1"/>
                        <line x1="10" y1="2" x2="10" y2="18" stroke="currentColor" stroke-width="1"/>
                        <line x1="14" y1="2" x2="14" y2="18" stroke="currentColor" stroke-width="1"/>
                        <line x1="2" y1="6" x2="18" y2="6" stroke="currentColor" stroke-width="1"/>
                        <line x1="2" y1="10" x2="18" y2="10" stroke="currentColor" stroke-width="1"/>
                        <line x1="2" y1="14" x2="18" y2="14" stroke="currentColor" stroke-width="1"/>
                    </svg>
                    <span>Play</span>
                </button>
                
                <button class="nav-item" data-view="features">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M2 18L6 10L10 14L18 2" stroke="currentColor" stroke-width="2"/>
                        <circle cx="6" cy="10" r="2" fill="currentColor"/>
                        <circle cx="10" cy="14" r="2" fill="currentColor"/>
                        <circle cx="18" cy="2" r="2" fill="currentColor"/>
                    </svg>
                    <span>Features</span>
                </button>
            </nav>
            
            <div class="sidebar-footer">
                <div class="status-indicator">
                    <span class="status-dot" id="engine-status-dot"></span>
                    <span class="status-text" id="engine-status-text">Ready</span>
                </div>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="header">
                <h1 class="page-title">Play Chess</h1>
                <div class="header-actions">
                    <button class="btn-secondary" id="btn-new-game">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M14 8C14 11.3137 11.3137 14 8 14C4.68629 14 2 11.3137 2 8C2 4.68629 4.68629 2 8 2C10.3 2 12.3 3.2 13.4 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M13 2V5H10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        New Game
                    </button>
                </div>
            </header>
            
            <!-- Play View -->
            <div class="view-container" id="play-view">
                <div class="play-grid">
                    <div class="chart-card board-card">
                        <div class="board-container">
                            <div id="chess-board" class="chess-board"></div>
                            <div id="board-label" class="board-label">White to move</div>
                        </div>
                    </div>
                    
                    <div class="info-section">
                        <div class="chart-card engine-control-card">
                            <button class="btn-primary btn-engine-move" id="btn-engine-move">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M8 2L6 4H7V7H6L5 8V10H6V12H7V14H9V12H10V10H11V8L10 7H9V4H10L8 2Z" fill="currentColor"/>
                                </svg>
                                Request Engine Move
                            </button>
                        </div>
                        
                        <div class="chart-card">
                            <h3 class="chart-title">Move Explanation</h3>
                            <div id="explanation-content" class="explanation">
                                <p class="text-muted">Request an engine move to see analysis.</p>
                            </div>
                        </div>
                        
                        <div class="chart-card">
                            <h3 class="chart-title">Key Features</h3>
                            <div id="key-features" class="key-features">
                                <p class="text-muted">Analysis will appear here after moves.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Features View -->
            <div class="view-container hidden" id="features-view">
                <div class="chart-card">
                    <div class="chart-controls">
                        <h3 class="chart-title">Position Features</h3>
                        <button class="btn-primary" id="btn-analyze">Analyze Current Position</button>
                    </div>
                    <div id="features-table" class="features-grid">
                        <p class="text-muted">Click "Analyze Current Position" to evaluate the board state.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/chess.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
